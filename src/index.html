<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <header class="container header">
        <img src="./assets/image.png" alt="Logo da BE" class="image-logo">
    </header>
    <main>
        <div class="container" >
            <div class="container-search">
                <h1>Funcionários</h1>
                <div class="search">
                    <input type="text" id="search" placeholder="Pesquisar" >
                    <img src="./assets/icon-search.png" alt="Icone de pesquisa" class="icon-search">
                </div>
            </div>
        </div>
        <div class="container">
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>foto</th>
                        <th>nome</th>
                        <th class="mobile-only"><img src="./assets/elipse.png"  class="img-table-head"/></th>
                        <th class="desktop-only">Cargo</th>
                        <th class="desktop-only">Data de Admissão</th>
                        <th class="desktop-only">Telefone</th>
                    </tr>
                </thead>
                <tbody id="employees">
                </tbody>
            </table>
        </div>
    </main>
    <footer class="container rodape" id="contato">
        <h2 class="rodape__titulo">Desenvolvido por Bruna Santiago</h2>
        <ul class="lista-rodape">
            <li class="rodape__item">
                <a href="https://www.linkedin.com/in/bruna-santiago-/" class="rodape__link" target="_blank">Linkedin</a>
            </li>
            <li class="rodape__item">
                <a href="https://github.com/bruna40" class="rodape__link" target="_blank">GitHub</a>
            </li>
            <li class="rodape__item">
                <a href="https://portifolio-bruna40.vercel.app/" class="rodape__link" target="_blank">Portifólio</a>
            </li>
        </ul>

    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
